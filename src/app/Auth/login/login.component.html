<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" type="tel" placeholder="Enter your phone number">
      @if(loginForm.get('phoneNumber')?.invalid && loginForm.get('phoneNumber')?.touched){
        <mat-error>
            Phone number is required and must be 10 digits long.
          </mat-error>
      }
      
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter your password">
      @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
        <mat-error>
            Password is required.
          </mat-error>
      }
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
